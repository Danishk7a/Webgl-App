            let colorr = 0xf2f2f2;

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(colorr);

            camera.position.z = 4000;

                car.scale.set(0.5, 0.5, 0.5);

                scene.add(gltf.scene);
                animate();
